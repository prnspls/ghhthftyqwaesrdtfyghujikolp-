<!html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт - Культура речи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        nav {
            display: flex;
            flex-direction: column;
        }
        .categories {
            max-width: 300px;
        }
        .content, .check-section {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Логотип -->
    <header>
        <h1>Культура Речи</h1>
        <input type="text" placeholder="Поиск...">
    </header>

    <!-- Меню категорий -->
    <nav class="categories">
        <h2>Категории</h2>
        <ul>
            <li><a href="#intro">Что такое культура речи?</a></li>
            <li><a href="#types">Установки культуры речи</a></li>
            <li><a href="#digital">Цифровая культура речи</a></li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <section class="content">
        <h2>Основная страница</h2>
        <p>Здесь будут размещены материалы и ссылки на другие разделы сайта.</p>
    </section>

    <!-- Компьютерная проверка -->
    <section class="check-section">
        <h2>Компьютерная проверка текста</h2>
        <textarea id="userText" placeholder="Вставьте сюда ваш текст..."></textarea>
        <button onclick="checkText()">Проверить</button>
        <p id="result"></p>
    </section>

    <!-- Авторизация -->
    <section class="auth">
        <h2>Форма входа</h2>
        <button>Вход</button>
        <button>Регистрация</button>
        <button>Вход через сторонние сайты</button>
    </section>

    <script>
        // Функция для проверки текста
        function checkText() {
            const text = document.getElementById("userText").value;
            const result = document.getElementById("result");
            
            if (text.trim() === "") {
                result.textContent = "Пожалуйста, введите текст для проверки.";
                result.style.color = "red";
            } else {
                // Критерии
                const criteria = ["ошибка", "неправильно", "слово"];
                let issues = criteria.filter(word => text.includes(word));
                
                if (issues.length > 0) {
                    result.textContent = Обнаружены проблемы: ${issues.join(", ")};
                    result.style.color = "red";
                } else {
                    result.textContent = "Текст соответствует критериям.";
                    result.style.color = "green";
                }
            }
        }
    </script>
</body>
</html>
